<script>

    function switchMode(mode) {
        var editable = document.querySelectorAll('.edit');
        var i = editable.length;
        while (--i > -1) {
            if (mode == 'edit') {
                editable[i].classList.add('editing');
                editable[i].setAttribute('contenteditable', true);
            } else {
                editable[i].classList.remove('editing');
                editable[i].removeAttribute('contenteditable');
            }
        }

        var postit = document.querySelectorAll('.post-it');
        i = postit.length;
        while (--i > -1) {
            if (mode != 'edit') {
                postit[i].classList.add("empty");
            } else {
                postit[i].classList.remove("empty");

            }
        }

    }

    function setCustomText(id, text) {

        var section = document.getElementById(id);
        if (text != null && text.length > 0) {
            section.classList.remove("empty");
        }
        section.innerHTML = text;
    }

    function getAllEditableElements(pageid) {

        var editable = document.querySelectorAll('.edit');
        var i = editable.length;
        while (--i > -1) {
            var id = editable[i].id;
            var text = editable[i].innerHTML;
            Android.saveTag(pageid + "::" + id + "::" + text);
        }
    }

</script>
